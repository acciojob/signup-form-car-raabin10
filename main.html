<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method=post>
	<div><label for =name>Name</label>
	<input type="text" id=name placeholder=Name required>	</div>
	<div><label for ="email">Email</label>
	<input type="email" id=email placeholder=Email required></div>
<div>	<label>Gender:</label>
    <input type="radio" id="gender_m" name="gender" value="Male" required>
    <label for="gender_m">Male</label>
    <input type="radio" id="gender_f" name="gender" value="Female" required>
    <label for="gender_f">Female</label>
</div>
		<label for="cars">Car Brands:</label>
    <select id="cars" name="cars" required>
        <option value="" disabled selected>--Please choose an option--</option>
        <option value="ford">Ford</option>
        <option value="chevrolet">Chevrolet</option>
        <option value="toyota">Toyota</option>
    </select><br><br>
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Age" required><br>
    
    <label for="dob">DOB:</label>
    <input type="date" id="dob" name="dob" required><br>
    
    <label for="tel">Phone Number:</label>
    <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx"><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password" required><br>
    
    <input type="checkbox" id="tos" name="tos" required>
    <label for="tos">I agree to the TOS</label><br>
    
    <button type="submit">Sign Up</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
